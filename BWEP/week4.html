<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 4</title>
</head>
<body>
<form method="" action="">
	
	<input type="text" name="postcode1" size="2" pattern="[a-zA-Z]{2}">
	<input type="text" name="postcode2" size="4" pattern="[0-9]{4}">
	<input type="text" name="username" pattern="[a-zA-Z0-9]{4,10}">
	<input type="text" name="username1" pattern="[a-zA-Z0-9]{4,}">
	<!--<input type="text" name="ic" placeholder="enter ic" pattern="[01]{2}-[0-9]{6}[(](Y|R|G)[)]" title="ic format is 00-000000"> -->
	<input type="text" name="ic" placeholder="enter ic" pattern="[01]{2}-[0-9]{6}\([Y|R|G])/" title="ic format is 00-000000">
	<input type="text" name="num1" pattern="\d{6}">  <!-- \d  is equal to [0-9]-->
	<input type="text" name="word1" pattern="\w{6}">  <!--\w means it will take no., words, and underscore-->
	<input type="text" name="word1" pattern=".{4}"> <!-- . accepts any character except new line-->


	<!--2
		1-9 
		FT/PT
		B/T/H/E/P
		0009 
		e.g 21FTT1000

		line call brunei
		2234466
		3000000
		4000000
		5000000	-->


		<input type="text" name="schoolID" pattern="[2][1-9](FT|PT)(B|T|H|E|P)[0-9]{4}">

		<input type="text" name="telNO." pattern="[2345][0-9]{6}">
		<input type="text" name="telNO1." pattern="(2|3|4|5)[\d]{6}">

	<input type="submit" name="">
</form>
</body>
</html>
