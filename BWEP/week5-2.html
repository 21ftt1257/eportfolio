<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week 5-2</title>
	<style type="text/css">
			 /* cascading effects */
	h1{font-family: Arial;}
	p{color: skyblue; font-size: 2em;} /*skyblue, 2em */
	u{background-color: darkmagenta; font-family: Cambria;}  /* this will become cambria font because the code is change to its own in the last */
	p{font-style: italic;}   /* skyblue, 2em, italic */
	p{line-height: 2em; color: red;} /* skyblue, 2em, italic, 2em, red */
	body{font-family: Arial;}  /* to make all children inside the parent(body) to arial */

	</style>

</head>
<body>
	<h1>This is H1</h1>
	<p>I am a paragraph</p>
	<p>another paragraph</p>
	<u>Im underline</u>
	<p>yet another P</p>

</body>
</html>
